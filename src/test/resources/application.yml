spring:
  application:
    name: distributed-ledger-test

  profiles:
    active: test

  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false

  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: ledger-test-group
    producer:
      retries: 0

  threads:
    virtual:
      enabled: true

logging:
  level:
    root: INFO
    com.distributed.ledger: DEBUG
    org.springframework.web: INFO
    org.springframework.security: WARN
    org.springframework.kafka: WARN
    org.testcontainers: INFO
    com.zaxxer.hikari: WARN

security:
  encryption:
    key: 12345678901234567890123456789012
  hash:
    pepper: test-static-pepper-value-for-deterministic-tests
  jwt:
    secret: test-jwt-secret-key-must-be-at-least-256-bits-long-dummy
    expiration: 3600000
  user:
    name: test-user
    password: test-password

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always