spring:
  config:
    activate:
      on-profile: dev

  threads:
    virtual:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: true

logging:
  level:
    root: INFO
    com.distributed.ledger: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.lettuce.core: DEBUG
    org.redisson: DEBUG

security:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-must-be-at-least-256-bits-long-for-security}
    expiration: ${JWT_EXPIRATION_MS:86400000}
